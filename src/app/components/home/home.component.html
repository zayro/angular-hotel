<div class="container-fluid top-container">
  <div class="row">
    <div class="col-sm-12 col-md-4 col-lg-3">

      <mat-accordion>
        <mat-expansion-panel hideToggle="true">
          <mat-expansion-panel-header>
            <mat-panel-title class="title-list-head">
                <span mat-line> <strong> Filtros </strong>  </span>
            </mat-panel-title>
          </mat-expansion-panel-header>

        </mat-expansion-panel>
      </mat-accordion>

      <mat-divider></mat-divider>

      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title class="title-list-menu">
              <mat-icon mat-list-icon  svgIcon="search"></mat-icon>
              <span mat-line> <strong> &nbsp; Nombre de hotel</strong>  </span>
            </mat-panel-title>

          </mat-expansion-panel-header>

          <form class="form-inline">
            <div class="form-group mb-2 mr-md-2">
              <input type="text" class="form-control" placeholder="ingrese el nombre del hotel">
            </div>
            <div class="form-group mb-2 mr-md-2">
              <button mat-raised-button color="primary">Aceptar</button>
            </div>

          </form>


        </mat-expansion-panel>


      </mat-accordion>

      <mat-divider></mat-divider>

      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title class="title-list-menu">
              <mat-icon mat-list-icon svgIcon="star"></mat-icon>
              <span mat-line> <strong> &nbsp; Estrellas</strong>  </span>


            </mat-panel-title>

          </mat-expansion-panel-header>
          <section class="example-section">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="all" checked>
              <label class="form-check-label" for="all"> Todas las estrellas </label>
            </div>
            <div class="form-check" *ngFor="let data of category">
              <input class="form-check-input" type="checkbox" id="{{data.id}}">
              <label class="form-check-label" for="{{data.id}}">



                    <mat-icon *ngFor="let cant of data.num"  mat-list-icon  class="icon-start-category" svgIcon="{{data.icon}}"></mat-icon>


              </label>
            </div>

          </section>
        </mat-expansion-panel>
      </mat-accordion>




    </div>
    <div class="col-sm-12 col-md-8 col-lg-9">

      <mat-card>
        <mat-card-content>
          Simple home
        </mat-card-content>
      </mat-card>

    </div>

  </div>
</div>
